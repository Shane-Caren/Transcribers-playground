<head>

    <meta name="description" content="Transcriber's practice and reference website">

    <link rel="stylesheet" href="assets/css/style.css">

<body>

        <a href="index.html">
            <h1 id="logo">Transcriber's Playground</h1>

            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)">Twitter <i
